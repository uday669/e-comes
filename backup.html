<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<style>
   /* Styling for the preloader */
   .loader-wrapper {
    display: none; /* Initially hidden */
    justify-content: center;
    align-items: center;
    height: 100vh;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<button id="loadButton">Click to Load</button>

<div class="loader-wrapper" id="loaderWrapper">
    <svg class="cart-loda" role="img" aria-label="Shopping cart-loda line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
            <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                <circle cx="43" cy="111" r="13" />
                <circle cx="102" cy="111" r="13" />
            </g>
            <g class="cart__lines" stroke="currentColor">
                <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" stroke-dasharray="338 338" stroke-dashoffset="-338" />
                <g class="cart__wheel1" transform="rotate(-90,43,111)">
                    <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                </g>
                <g class="cart__wheel2" transform="rotate(90,102,111)">
                    <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                </g>
            </g>
        </g>
    </svg>
</div>
<script>
    document.getElementById("loadButton").addEventListener("click", function() {
        showLoader(); // Show loader when button is clicked
        // Simulate a delay (You can replace this with actual loading process)
        setTimeout(function() {
          hideLoader(); // Hide loader after some time (Simulating loading completion)
        }, 3000); // Change 3000 to the time it takes to load data
    });

    function showLoader() {
        var loaderWrapper = document.getElementById("loaderWrapper");
        loaderWrapper.style.display = "flex"; // Show the loader
    }

    function hideLoader() {
        var loaderWrapper = document.getElementById("loaderWrapper");
        loaderWrapper.style.display = "none"; // Hide the loader
    }
</script>
</body>
</html>
